<body>
    <div class="container my-3 mt-4">
        <h1 class="heading">Welcome To keep Notes</h1>
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Add a note</h5>
                <div class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Title...." id="inputtitle">
                <br> 
                <textarea class="form-control" id="inputdesc" rows="4" placeholder="Note....." ></textarea>
            </div>
            <button class="btn btn-dark mt-2" id="addBtn" onclick="addbtn()">Add Note</button>
            <span onclick="delAll()" class="addBtn btn btn-dark mt-2">Delete All</span>
        </div>
        </div>
  
        <h2 class="mt-5">Your Notes</h2>
        <hr>
        <div id="notecard" class="row container-fluid">
          
        </div>
      </div>

</body>
